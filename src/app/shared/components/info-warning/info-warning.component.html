<h1 mat-dialog-title>{{ data?.title }}</h1>
<div mat-dialog-content>
  <p><mat-icon inline="true">phone</mat-icon>{{data?.contact}}</p>
  <p><mat-icon inline="true">mail</mat-icon>{{data?.email}}</p>
  <p><mat-icon inline="true">home</mat-icon>{{data?.adress}}</p>
  <p><mat-icon inline="true">smart_display</mat-icon> <a href="{{ data?.link }}" target="_blank"> {{ data?.link }}</a></p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</div>
