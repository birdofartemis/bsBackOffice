<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/home"> <mat-icon>home</mat-icon>Dashboard </a>
        <a mat-list-item routerLink="/home/bookings"><mat-icon>event</mat-icon>Agendamentos</a>
        <a mat-list-item routerLink="/home/employees"><mat-icon>perm_identity</mat-icon>Colaboradores</a>
        <a mat-list-item routerLink="/home/services"><mat-icon>shopping_bag</mat-icon>Serviços</a>
        <a mat-list-item routerLink="/home/config"><mat-icon>settings</mat-icon>Configurações</a>
        <a mat-list-item (click)="logOut($event)"><mat-icon>logout</mat-icon>Sair</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>B&S BOOKING</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
