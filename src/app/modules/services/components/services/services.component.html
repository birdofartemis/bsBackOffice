<div class="container">
  <div class="container-header">
    <header>Serviços</header>
    <div class="button-container">
      <button mat-flat-button type="button" color="primary" (click)="addService()">
        <mat-icon>shopping_bag</mat-icon>
        Novo Serviço
      </button>
    </div>
  </div>
  <div class="container-body">
    <table mat-table [dataSource]="serviceList" multiTemplateDataRows matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Serviço</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
        <td mat-cell *matCellDef="let element">{{element.price | currency: 'EUR'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editService($event, row)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="deleteService($event, row)">
              <mat-icon>person_remove</mat-icon>
              <span>Apagar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="example-element-diagram"></div>
            <div class="example-element-description">
              <h2>{{ element.name }}</h2>
              <b><h3>Descrição do serviço:</h3></b>
              <p>{{ element.description }}</p>
              <mat-list>
                <div mat-subheader>Colaboradores</div>
                <mat-list-item *ngIf="element.collaborator==0">
                  <div mat-line><b>Nenhum</b></div>
                </mat-list-item>
                <mat-list-item *ngFor="let collaboratorId of element.collaborator">
                  <mat-icon mat-list-icon>person</mat-icon>
                  <div mat-line>{{getFirstCollaboratorName(collaboratorId, collaboratorList$ | async)}}</div>
                </mat-list-item>
              </mat-list>
              <span class="example-element-description-attribution"></span>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
