<div class="container">
  <header>
    <div class="image-div">
      <img src="../../../../../assets/Logo.jpg" />
    </div>

    <div class="title">
      <h1>Barbers & Salons Booking</h1>
      <h3>Make it Simple</h3>
    </div>
  </header>

  <main>
    <mat-card>
      <mat-card-title>
        <!-- <img src="../../../assets/Logo.jpg" alt="Logo" />-->
        <span>Entrar</span>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="authForm">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" required formControlName="email" />
            <mat-error *ngIf="authForm?.get('email')?.errors?.required">Campo necessário</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password" />
            <mat-error>Campo necessário</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon> {{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>

          <div class="additional-options">
            <mat-checkbox color="primary" formControlName="logged">Manter-me autenticado</mat-checkbox>
            <a (click)="recoverPassword($event, authForm?.get('email')?.value)">Recuperar senha</a>
          </div>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button mat-flat-button type="button" color="primary" [disabled]="authForm.invalid" (click)="logIn($event, authForm.value)">
          {{ 'Entrar' | uppercase }}
        </button>
      </mat-card-actions>

      <mat-card-footer>
        <span>Ainda não tem conta? <a routerLink="/signin" routerLinkActive="active">Criar conta</a></span>
      </mat-card-footer>
    </mat-card>
  </main>
  <footer>
    <ul>
      <li><a href="url">Term of Use</a></li>
      <li><a href="url">Help</a></li>
      <li><a href="url">Privacy Policy</a></li>
    </ul>
  </footer>
</div>
