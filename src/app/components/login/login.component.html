<div class="container">
    <header>
        <img class="logo" src="../../../assets/Logo.jpg" alt="Logo">
        <div class="div-header">
            <h1 id="main-header">Barbers & Salons Booking</h1>
            <br>
            <h3>Make it Simple</h3>
        </div>
    </header>

    <mat-card>
        <mat-card-title>Faça Log In na Sua Conta</mat-card-title>
        <mat-card-content>
            <form [formGroup]="authForm">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" required formControlName="username" />
                    <mat-error *ngIf="authForm?.get('username')?.errors?.required">Field is required</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password" />
                    <mat-error>Field is required</mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" 
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon> {{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
                
                <div class="checkbox-logged">
                    <mat-label>Manter-me logado no Sistema </mat-label>
                    <mat-checkbox color="primary" formControlName="logged"></mat-checkbox>
                    <a (click)="recoverPassword($event, authForm?.get('email')?.value)">Recuperar palavra-passe </a>
                </div>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-flat-button type="button" color="primary" [disabled]="authForm.invalid" (click)="logIn($event, authForm.value)"> Log In </button>
        </mat-card-actions>
        

        <mat-card-footer>
            Quer criar uma conta para o seu salão? <a routerLink="/signin" routerLinkActive="active">Sign-In</a> 
        </mat-card-footer>
    </mat-card>

    <div class="footer">
        <ul>
            <li><a href="url">Term of Use</a> </li>
            <li><a href="url">Help</a> </li>
            <li><a href="url">Privacy Policy</a> </li>
        </ul>
    </div>   
</div>
